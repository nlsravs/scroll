<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Sided Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: rgb(252, 252, 252);
            background-color: #0c6af6; /* Left side background color */
        }

        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            align-items: flex-start;
            justify-content: space-between; /* Distribute items evenly */
            padding: 20px;
            color: rgb(1, 14, 20);
            background-color: rgb(85, 194, 234); /* Right side background color */
            position: relative; /* For absolute positioning of images */
        }

        .right-side img {
            position: absolute;
        }

        .top-right-img {
            top: 0px;
            right: 228px;
        }

        .top-right1-img {
        
            bottom: 100px;
            right: 0px;
        }

        .bottom-left-img {
            top: 300px;
            left: 40px;
        }

        .top-left-img {
            bottom: 400px;
            left: 90px;
        }

        .bottom-right-img {
         bottom: 0px;
            right: 220px;
        }

        /* Styling for the big blue circle */
        .big-blue-circle {
            position: absolute;
            width: 280px; /* Adjust the size of the circle */
            height: 280px; /* Adjust the size of the circle */
            background-color: #0c6af6;  /* Left side background color */
            border-radius: 50%; /* Make it a circle */
            top: calc(30% - 150px); /* Center vertically */
            left: calc(0% - 150px); /* Center horizontally */
        }
        .bold-letters {
            position: absolute;
            top: 180px; /* Adjust as needed */
            left: 680px; /* Adjust as needed */
            font-weight: bold;
            font-size: 24px; /* Adjust as needed */
            z-index: 2; /* Ensure letters are above the circle */
        }



        .para-letters {
            position: absolute;
            top: 230px; /* Adjust as needed */
            left: 740px; /* Adjust as needed */
            font-weight: bold;
            font-size: 18px; /* Adjust as needed */
            z-index: 2; /* Ensure letters are above the circle */
        }

        .letters {
            position: absolute;
            bottom: 40px; /* Adjust as needed */
            left: 40px; /* Adjust as needed */
            font-weight: bold;
            font-size: 18px; /* Adjust as needed */
            z-index: 2; /* Ensure letters are above the circle */
        }




        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack items vertically in mobile view */
            }

            .right-side {
                order: -1; /* Move right side to the top in mobile view */
                width: 100%; /* Adjust width to fit mobile screen */
                height: 50%; /* Set height to half of the screen height in mobile view */
            }

            .left-side {
                width: 100%; /* Adjust width to fit mobile screen */
                height: 50%; /* Set height to half of the screen height in mobile view */
            }

            /* Decrease image size in mobile view */
            .right-side img {
                width: 36%; /* Adjust as needed */
                height: auto;
            }

            /* Hide the circle in mobile view */
            .big-blue-circle {
                display: none;
            }





            .top-right-img {
            top: 0px;
            right: 228px;
        }

        .top-right1-img {
        
            bottom: 20px;
            right: 0px;
        }

        .bottom-left-img {
           
           top: 130px;
            right: 170px;
        }

        .top-left-img {
            bottom: 400px;
            left: 90px;
        }

        .bottom-right-img {
            top: 10px;
            left: 160px;
        }

         }



    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <!-- Content for left side -->
            <div>
                <div class="letters">
                <h1>ABC 456</h1>
                <p> We are the best <br> Web developer company <br> in the world <br><br><br><br>View Case Study     --- >> </p>
                </div>
                <div class="bold-letters">UX Strategy</div>
                <div class="para-letters">and UI design</div>
            </div>
        </div>
        <div class="right-side">
            <!-- Content for right side -->
            <div>
           
            </div>
            <!-- Top right image -->
            <img src="social-networking-app-case-study.png" alt="Top Right Image" class="top-right-img" width="200" height="auto">
            <!-- Bottom left image -->
            <img src="karavan_2.png" alt="Bottom Left Image" class="bottom-left-img"  width="280" height="390">
            <img src="developers-for-social-media-app.png" alt="Top Right Image" class="top-right1-img" width="250" height="auto">
            <!-- Top left image -->
            <img src="karavan-social-networking-app-screen.png" alt="Top Left Image" class="top-left-img" width="250" height="auto">
            <!-- Bottom right image -->
            <img src="karavan-social-networking-app-screen-2.png" alt="Bottom Right Image" class="bottom-right-img" width="250" height="300">
            <!-- Big blue circle -->
            <div class="big-blue-circle"></div>
        </div>
    </div>
</body>
</html>
