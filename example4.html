<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Sided Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: rgb(252, 252, 252);
            background-color: rgb(151, 63, 202); /* Left side background color */
        }

        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            align-items: flex-start;
            justify-content: space-between; /* Distribute items evenly */
            padding: 20px;
            color: rgb(1, 14, 20);
            background-color: rgb(240, 234, 243); /* Right side background color */
            position: relative; /* For absolute positioning of images */
        }

        .right-side img {
            position: absolute;
        }

        .top-right-img {
            top: 60px;
            right: 80px;
        }

        

        .bottom-left-img {
            bottom: 60px;
            left: 80px;
        }

        

        /* Styling for the big blue circle */
        .big-blue-circle {
            position: absolute;
            width: 280px; /* Adjust the size of the circle */
            height: 280px; /* Adjust the size of the circle */
            background-color: rgb(151, 63, 202);
            border-radius: 50%; /* Make it a circle */
            top: calc(30% - 150px); /* Center vertically */
            left: calc(0% - 150px); /* Center horizontally */
        }
        .bold-letters {
            position: absolute;
            top: 180px; /* Adjust as needed */
            left: 480px; /* Adjust as needed */
            font-weight: bold;
            font-size: 49px; /* Adjust as needed */
            z-index: 2; /* Ensure letters are above the circle */
        }



        .para-letters {
            position: absolute;
            top: 230px; /* Adjust as needed */
            left: 540px; /* Adjust as needed */
            font-weight: bold;
            font-size: 18px; /* Adjust as needed */
            z-index: 2; /* Ensure letters are above the circle */
        }

        .letters {
            position: absolute;
            bottom: 40px; /* Adjust as needed */
            left: 40px; /* Adjust as needed */
            font-weight: bold;
            font-size: 18px; /* Adjust as needed */
            z-index: 2; /* Ensure letters are above the circle */
        }




        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack items vertically in mobile view */
            }

            .right-side {
                order: -1; /* Move right side to the top in mobile view */
                width: 100%; /* Adjust width to fit mobile screen */
                height: 50%; /* Set height to half of the screen height in mobile view */
            }

            .left-side {
                width: 100%; /* Adjust width to fit mobile screen */
                height: 50%; /* Set height to half of the screen height in mobile view */
            }

            /* Decrease image size in mobile view */
            .right-side img {
                width: 36%; /* Adjust as needed */
                height: auto;
            }

            /* Hide the circle in mobile view */
            .big-blue-circle {
                display: none;
            }
         }



    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <!-- Content for left side -->
            <div>
                <div class="letters">
                    <img src="world-communication-awards-for-best-digital-experience.png">
                <h1>ABC 456</h1>
                <p> We are the best <br> Web developer company <br> in the world <br><br><br><br>View Case Study     --- >> </p>
                </div>
                
                <div class ="bold-letters">25M+ Downloads</div>
                <div class="para-letters">on appstore & google playstore</div>
            </div>
        </div>
        <div class="right-side">
            <!-- Content for right side -->
            <div>
               
            </div>
            <!-- Top right image -->
            <img src="nexgtv-mobile-app-ui-design.png" alt="Top Right Image" class="top-right-img" width="350px" height="auto">
            <!-- Bottom left image -->
            <img src="nexgtv-entertainment-mobile-app-development.png" alt="Bottom Left Image" class="bottom-left-img"  width="350" height="auto">
            
            <!-- Big blue circle -->
            <div class="big-blue-circle"></div>
        </div>
    </div>
</body>
</html>
